<div>
<style>
</style>
<svg 
    version="1.1"
    xmlns="http://www.w3.org/2000/svg"
    xmlns:wow="http://example.org/wow"
    xmlns:xlink="http://www.w3.org/1999/xlink"
    unselectable="on" 
    style="-webkit-user-select: none;"
    id="svg"
    tabindex='1'
    viewBox="0 0 960 600"
    width="100%"
    height="100%"
    class="main controls"
    preserveAspectRatio="none"
    >
    <defs>
    {{{defs}}}
    </defs>
    <wow:image src="/assets/backgrounds/default.svg" width="960" height="600"></wow:image>
    <g transform="translate(906, 4) scale(0.5)">
        <wow:iconbutton id="quitButton" name="quitButton" src="quit"></wow:iconbutton>
    </g>


    <wow:flow direction="down" anchor="left" gap="10">
        <wow:button name="newGameButton" icon="/icons/PNG/128/run.png" iconAt="left">New Game</wow:button>
        <wow:button name="pauseButton" icon="/icons/PNG/128/pause.png" iconAt="left">Pause</wow:button>
        <wow:button name="restartButton" icon="/icons/PNG/128/restart.png" iconAt="left">Restart</wow:button>
        <wow:button name="quitGameButton" icon="/icons/PNG/128/quit.png" iconAt="left">Quit Game</wow:button>
        <wow:button name="infoButton" icon="/icons/PNG/128/info.png" iconAt="left">Info</wow:button>
        <wow:button name="rulesButton" icon="/icons/PNG/128/chess.png" iconAt="left">Rules</wow:button>
        <wow:button name="scoreButton" icon="/icons/PNG/128/scores.png" iconAt="left">Scores</wow:button>
        <wow:button name="settingsButton" icon="/icons/PNG/128/settings.png" iconAt="left">Settings</wow:button>
        
    </wow:flow>

    <g id="tempgroup" style="display:none;"></g>    
</svg>
</div>
