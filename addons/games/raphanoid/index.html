<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Raphanoid</title>

	<link rel="stylesheet" type="text/css" href="css/bundle.css" />    
	<link rel="stylesheet" type="text/css" href="css/style.css" />    

	<script src="js/bundle.js" type="text/javascript"></script>
	<script src="js/raphanoid/raphanoid.js"></script>
	<script src="js/raphanoid/komponent.js"></script>
	<script src="js/raphanoid/brick.js"></script>
	<script src="js/raphanoid/bat.js"></script>
	<script src="js/raphanoid/ball.js"></script>
	<script src="js/raphanoid/scorecounter.js"></script>
	<script src="js/raphanoid/livescounter.js"></script>
	<script src="js/raphanoid/screen.js"></script>
	<script src="js/app.js" type="text/javascript"></script>


	<script>
	$(function() {

		var game = new RaphanoidGame()
		var gui = new GameUI(game)

		console.log("Ready!")
		gui.init()


	})
	</script>

  </head>
  <body>
  	<div class="container">
  		<div class="info">
  			<div class="title">Raphanoid</div>
  			<div class="logs"></div>
  		</div>
		<div class="nav">
  			<button class="game game-new">Play</button>
  			<button class="game game-quit">Quit</button>
  			<button class="game game-restart">Restart</button>
  			<button class="game game-info">Info</button>
  			<button class="game game-rules">Rules</button>
  			<button class="game game-scores">Scores</button>
  			<button class="game game-settings">Settings</button>
  		</div>
  		<div class="tabs">
	  		<div class="tab" id="tab-game">
				
			</div>
	  		<div class="tab" id="tab-info">
	  			<h3>General Information</h3>
	  			<div class="game-preview"><img src="preview.png"></div>
	  			<div class="game-description">Another of numerous clones of famous arcade game Arkanoid.</div>
			</div>
	  		<div class="tab" id="tab-rules">
	  			<h3>Rules</h3>
			</div>
	  		<div class="tab" id="tab-scores">
	  			<h3>Scores</h3>
			</div>
	  		<div class="tab" id="tab-settings">
	  			<h3>Settings</h3>
			</div>
		</div>
		<div id="overlay"><div class="content"></div></div>
	</div>
  </body>
</html>
