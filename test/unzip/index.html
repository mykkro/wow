    <!DOCTYPE html>
    <html>
    <head>
    <meta charset=utf-8 />

    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script type="text/javascript" src="../../js/jquery/jquery-2.0.3.min.js"></script>
	<script>
	$(document).ready(function() {
		var fs = require("fs")
		var unzip = require("unzip")
		var archivePath = "C:/Users/Mykkro/Downloads/second.zip"
		var targetDir = "C:/Users/Mykkro/Downloads/Unpacked"
		var manifestPath = "C:/Users/Mykkro/Downloads/manifest.json"
		
		// if something is amiss, throws exception...
		fs.createReadStream(archivePath)
			.pipe(unzip.Extract({ path: targetDir }))
			.on("close", function(err) {
				if(err) console.err(err)
				else console.log("Successfully unpacked!")
			})


		var Manifest =  require("../../lib/manifest")
		
		Manifest.loadFromArchive(archivePath, function(err, res) {
			console.error(err)
			console.log(res)
		})
	})
	</script>
