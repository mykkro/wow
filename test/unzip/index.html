    <!DOCTYPE html>
    <html>
    <head>
    <meta charset=utf-8 />
    <title>Page Info</title>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script type="text/javascript" src="../../js/jquery/jquery-2.0.3.min.js"></script>
	<script>
	$(document).ready(function() {
		var fs = require("fs")
		var unzip = require("unzip")
		var MemoryStream = require('memorystream');
		var archivePath = "C:/Users/Mykkro/Downloads/second.zip"
		var targetDir = "C:/Users/Mykkro/Downloads/Unpacked"
		var manifestPath = "C:/Users/Mykkro/Downloads/manifest.json"
		
		// if something is amiss, throws exception...
		fs.createReadStream(archivePath)
			.pipe(unzip.Extract({ path: targetDir }))
			.on("close", function(err) {
				if(err) console.err(err)
				else console.log("Successfully unpacked!")
			})
			
		/* read archive manifest to JSON file... */	
		/* TODO trap errors when pointing to an nonexistent file
			or if the file is not a valid ZIP archive... 
		*/		
		function getManifest(archivePath, next) {
			var manifest = null
			var manifestError = "Manifest file missing"
			fs.createReadStream(archivePath)
			  .pipe(unzip.Parse())
			  .on('entry', function (entry) {
				var fileName = entry.path;
				var type = entry.type; // 'Directory' or 'File'
				var size = entry.size;
				if (!manifest && (fileName === "wow.json")) {
				  var out = []
				  entry.on('data', function(data) {
					out.push(data)
				  }).on('end',function(err) {
					out = out.join()
					try {
						manifest = JSON.parse(out)
						manifestError = null
						/* we do not need to continue further... */
					}
					catch(e) {
						manifestError = "Manifest is not a valid JSON file!"
					}
				  });
				} else {
				  entry.autodrain();
				}
			  }).on("close", function(err) {
				if(err) next(err)
				else next(manifestError, manifest)
			  })
		}
		
		getManifest(archivePath, function(err, res) {
			console.error(err)
			console.log(res)
		})
	})
	</script>
    </head>
    <body>
     <h1>Unzip test</h1>
	 <div class="main">
	 </div>
    </body>
    </html>
