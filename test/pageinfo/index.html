    <!DOCTYPE html>
    <html>
    <head>
    <meta charset=utf-8 />
    <title>Page Info</title>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script type="text/javascript" src="../../js/jquery/jquery-2.0.3.min.js"></script>
	<script>
	$(document).ready(function() {
		var url = require('url')
		var path = require('path')
		
		var out = function(label, value) {
			$(".main").append($("<p>").append($("<span>").text(label), $("<pre>").text(value)))
		}
		
		var outJSON = function(label, value) {
			out(label, JSON.stringify(value, null, 2))
		}
		
		console.log("Ready!")

		out("path.normalize(process.cwd())", path.normalize(process.cwd()))
		
		out("process.cwd()", process.cwd())
		out("process.env.APPDATA", process.env.APPDATA)
		out("process.env.LOCALAPPDATA", process.env.LOCALAPPDATA)

		var loc = window.location.href
		out("window.location", loc)
		
		// !!! hash string must be AFTER the querystring
		// Ex.: file:/// ... /wow/test/pageinfo/index.html?a=b#hashed
		var parsed = url.parse(loc, true)
		outJSON("parsed URL", parsed)
	})
	</script>
    </head>
    <body>
     <h1>Page Information</h1>
	 <div class="main">
	 </div>
    </body>
    </html>
